<h1>Welcome</h1>
<ng-container *ngIf="isAuthenticated$ | async as isAuthenticated">
  <p *ngIf="isAuthenticated">You are logged in!</p>
  <p *ngIf="isAuthenticated">Username: {{ username }}</p>
  <p *ngIf="isAuthenticated">Email: {{ email }}</p>
  <button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
</ng-container>
<p *ngIf="!(isAuthenticated$ | async)">Please log in to access content.</p>
